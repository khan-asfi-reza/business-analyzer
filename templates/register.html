<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Business Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-600 to-blue-800 flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-xl p-8">
            <!-- Logo -->
            <a href="/" class="flex items-center justify-center gap-2 mb-8">
                <i data-lucide="bar-chart-3" class="w-8 h-8 text-blue-600"></i>
                <span class="font-bold text-xl text-slate-900">Business Analyzer</span>
            </a>

            <h2 class="text-3xl font-bold text-slate-900 text-center mb-2">
                Get Started
            </h2>
            <p class="text-slate-600 text-center mb-8">
                Create an account to access your investment dashboard
            </p>

            <form method="POST" action="/auth/register" class="space-y-4">
                <!-- Error message -->
                {% if error %}
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    {{ error }}
                </div>
                {% endif %}

                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-slate-700 font-medium mb-2">
                        Username
                    </label>
                    <div class="relative">
                        <i data-lucide="at-sign" class="absolute left-3 top-3.5 w-5 h-5 text-slate-400"></i>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="johndoe"
                            class="w-full pl-10 pr-4 py-3 border-2 border-slate-200 rounded-lg focus:border-blue-600 focus:outline-none placeholder-slate-400"
                            required
                        />
                    </div>
                </div>

                <!-- Full Name Field -->
                <div>
                    <label for="full_name" class="block text-slate-700 font-medium mb-2">
                        Full Name
                    </label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-3.5 w-5 h-5 text-slate-400"></i>
                        <input
                            type="text"
                            id="full_name"
                            name="full_name"
                            placeholder="John Doe"
                            class="w-full pl-10 pr-4 py-3 border-2 border-slate-200 rounded-lg focus:border-blue-600 focus:outline-none placeholder-slate-400"
                            required
                        />
                    </div>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-slate-700 font-medium mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-3.5 w-5 h-5 text-slate-400"></i>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="you@example.com"
                            class="w-full pl-10 pr-4 py-3 border-2 border-slate-200 rounded-lg focus:border-blue-600 focus:outline-none placeholder-slate-400"
                            required
                        />
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-slate-700 font-medium mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-3.5 w-5 h-5 text-slate-400"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="••••••••"
                            class="w-full pl-10 pr-4 py-3 border-2 border-slate-200 rounded-lg focus:border-blue-600 focus:outline-none placeholder-slate-400"
                            required
                        />
                    </div>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition mt-6"
                >
                    Create Account
                </button>
            </form>

            <!-- Links -->
            <div class="mt-6 pt-6 border-t border-slate-200">
                <p class="text-center text-slate-600">
                    Already have an account?
                    <a href="/auth/login" class="text-blue-600 hover:text-blue-700 font-semibold">
                        Sign in
                    </a>
                </p>
            </div>

            <!-- Terms -->
            <div class="mt-6 text-center">
                <p class="text-xs text-slate-600">
                    By creating an account, you agree to our
                    <a href="/terms" class="text-blue-600 hover:text-blue-700">Terms of Service</a>
                    and
                    <a href="/privacy" class="text-blue-600 hover:text-blue-700">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include "components/script.html" %}
</body>
</html>
