<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - Business Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-b from-slate-50 to-slate-100">
    <!-- Navigation -->
    {% include 'components/navigation.html' %}

    <!-- Main Content -->
    <main class="flex-1">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
            <div class="text-center">
                <div class="mb-8">
                    <h1 class="text-8xl font-bold text-blue-600 mb-4">404</h1>
                    <p class="text-4xl font-bold text-slate-900 mb-3">Page Not Found</p>
                    <p class="text-xl text-slate-600 max-w-md mx-auto">
                        Sorry, we couldn't find the page you're looking for. The page may have been moved or doesn't exist.
                    </p>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                        Go Home
                    </a>
                    <a href="/dashboard/search" class="inline-block border-2 border-blue-600 text-blue-600 px-8 py-3 rounded-lg font-semibold hover:bg-blue-50 transition">
                        Search Companies
                    </a>
                </div>

                <div class="mt-12 pt-12 border-t border-slate-200">
                    <p class="text-slate-600 text-sm mb-4">
                        Tried path: <code class="bg-slate-100 px-2 py-1 rounded">/404.html</code>
                    </p>
                </div>
            </div>
        </div>
    </main>


    {% include "components/footer.html" %}
    {% include "components/script.html" %}
</body>
</html>
